<!-- 设置左侧边栏文章标题  -->
 <style>
    /* 自动换行设置 */
    .sidebar-nav li a {
      white-space: normal; /* 使标题自动换行 */
      word-wrap: break-word; /* 长单词换行 */
      line-height: 1.5; /* 设置换行后的行间距 */
      display: block; /* 确保链接是块级元素 */
      padding: 8px 10px; /* 设置标题的内边距 */
    }

    /* 奇数标题链接部分的背景颜色 */
    .sidebar-nav li:nth-of-type(odd) > a {
      background-color: #FDF9F9; /* 字体背景颜色 */
	  color: #228B22; /* 设置字体颜色 */
	  font-weight: bold; /* 设置字体加粗 */
	  font-size:16px
    }

    /* 偶数标题链接部分的背景颜色 */
    .sidebar-nav li:nth-of-type(even) > a {
      background-color: #FFFFFF; /* 字体背景颜色 */
	  font-weight: bold; /* 设置字体加粗 */
	  font-size:16px   /* 设置字体大小 */
    }

    /* 增加每个标题之间的间距 */
    .sidebar-nav li {
      margin-bottom: 50px; /* 调整文章标题之间的间距 */
    }
  </style>

</head>

<body>

<div id="app"></div>
<script>
    window.$docsify = {
      name: '极致办公 | 极致',
	  nameLink: '/#/README', // 标题链接
      repo: 'https://docsify.js.org/#/zh-cn/deploy',
	  
	  //基本路径
	  //basePath: '/path/',

	  //设置为指定域名
	  //basePath: 'https://docsify.js.org/',

	  // 设置为其他目录
	  //basePath:
	  //'https://raw.githubusercontent.com/ryanmcdermott/clean-code-javascript/master/',
	  
      auto2top: true, //切换页面后是否自动跳转到页面顶部
      coverpage: true,
      onlyCover: true,  // 首页只显示封面，不显示正文
      loadSidebar: true,
      maxLevel: 0,
      subMaxLevel: 0, //最大层级 0表示只显示主文档
	  mergeNavbar: true, // 导航栏将与较小屏幕上的侧边栏合并 false
	  nativeEmoji: true,
	  notFoundPage: false, //显示默认的 “404 - 未找到” 消息：
	  
	  //侧边栏折叠配置开始
	   alias: {
      '/.*/_sidebar.md': '/_sidebar.md', //侧边栏折叠目录结构
		},
	  sidebarDisplayLevel: 1, // 设置显示层级，1为只显示主目录及文档
	  
	   //侧边栏折叠配置结束
	   
	  loadSidebar: true, // 启用侧边栏
	  toc: {
		scope: '.markdown-section',
		headings: 'h1, h2, h3, h4, h5, h6',
		title: '【目录导航】',
		  },
      search: {
        paths: 'auto',
        placeholder: '🔍 输入关键词搜索本站内容 ',
        noData: '😞 No Results! ',
        depth: 6
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
      basePath: '.',
      footer: {
        copy: '<span>极致办公  解放你的双手</span>',
        auth: 'by 极致办公',
        pre: '<hr/>',
        style: 'text-align: center;',
      },
      doneEach: function() {
        // 遍历所有链接，添加 target="_blank"
        var links = document.querySelectorAll('a');
        links.forEach(function(link) {
          link.setAttribute('target', '_blank');  // 所有链接在新窗口打开
        });
      },
      router: {
        afterEach: function() {
          requestAnimationFrame(function() {
            // 路由切换后执行操作
          });
        }
      }
    };
</script>
