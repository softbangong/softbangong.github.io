  <script>

<body>

<div id="app"></div>
<script>
    window.$docsify = {
      name: '极致办公 | 极致',
      repo: 'https://docsify.js.org/#/zh-cn/deploy',
      auto2top: true,
      coverpage: true,
      onlyCover: true,  // 首页只显示封面，不显示正文
      loadSidebar: true,
      maxLevel: 5,
      subMaxLevel: 5,
	  toc: {
		scope: '.markdown-section',
		headings: 'h1, h2, h3, h4, h5, h6',
		title: 'Table of Contents',
		  },
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索本站内容 ',
        noData: '😞 No Results! ',
        depth: 6
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
      basePath: '.',
      footer: {
        copy: '<span>极致办公  解放你的双手</span>',
        auth: 'by 极致办公',
        pre: '<hr/>',
        style: 'text-align: center;',
      },
      doneEach: function() {
        // 遍历所有链接，添加 target="_blank"
        var links = document.querySelectorAll('a');
        links.forEach(function(link) {
          link.setAttribute('target', '_blank');  // 所有链接在新窗口打开
        });
      },
      router: {
        afterEach: function() {
          requestAnimationFrame(function() {
            // 路由切换后执行操作
          });
        }
      }
    };
</script>
<script src="/assets/js/mulu/dist/toc.js"></script>

<script src="/assets/js/docsify.min.js"></script>
<script src="/assets/js/search.js"></script>

<script src="/assets/js/backtop/prism-java.min.js"></script>
<script src="/assets/js/docsify-footer-enh.js"></script>

<script>
    docsifyBackTop = {

        bgColor: '#2096ff'
    }
</script>
